<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Trigger on Input</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
  }

  .search-container {
    position: relative;
    width: 300px;
  }

  #searchInput {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
  }

  #results {
    display: none; /* hidden initially */
    position: absolute;
    top: 38px;
    left: 0;
    width: 100%;
    background: #fff;
    border: 1px solid #ccc;
    max-height: 200px;
    overflow-y: auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 4px;
    z-index: 100;
  }

  .item {
    padding: 8px;
    cursor: pointer;
  }

  .item:hover {
    background-color: #f0f0f0;
  }

  .no-results {
    padding: 8px;
    font-style: italic;
    color: #888;
  }
</style>
</head>
<body>

<h2>üîç Search Bar (Trigger on Input)</h2>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Type to search...">
  <div id="results"></div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  const items = [
    "Apple iPhone 15 Pro",
    "Samsung Galaxy S24",
    "Google Pixel 9",
    "OnePlus 12",
    "Xiaomi 14 Ultra",
    "Sony Xperia 5 VI"
  ];

  // Trigger search only when user types
  $("#searchInput").on("input", function() {
    const query = $(this).val().trim().toLowerCase();

    if (query === "") {
      $("#results").hide(); // hide dropdown if input is empty
      return;
    }

    const filtered = items.filter(item => item.toLowerCase().includes(query));

    if (filtered.length > 0) {
      $("#results").html(filtered.map(item => `<div class="item">${item}</div>`).join(""));
    } else {
      $("#results").html('<div class="no-results">No matching results.</div>');
    }

    $("#results").show();
  });

  // Hide dropdown if clicking outside
  $(document).on("click", function(e) {
    if (!$(e.target).closest('.search-container').length) {
      $("#results").hide();
    }
  });
});
</script>

</body>
</html>
