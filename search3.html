<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Search with jQuery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
  }
  #searchInput {
    width: 300px;
    padding: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  #results {
    margin-top: 15px;
  }
  .item {
    padding: 8px;
    border-bottom: 1px solid #eee;
  }
  .no-results {
    color: #888;
    font-style: italic;
  }
</style>
</head>
<body>

<h2>üîç Live Search Example</h2>
<input type="text" id="searchInput" placeholder="Type to search...">

<div id="results">
  <div class="item">Apple iPhone 15 Pro</div>
  <div class="item">Samsung Galaxy S24</div>
  <div class="item">Google Pixel 9</div>
  <div class="item">OnePlus 12</div>
  <div class="item">Xiaomi 14 Ultra</div>
  <div class="item">Sony Xperia 5 VI</div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
  $("#searchInput").on("keyup", function(){
    var value = $(this).val().toLowerCase();
    var found = false;

    $("#results .item").filter(function(){
      var match = $(this).text().toLowerCase().indexOf(value) > -1;
      $(this).toggle(match);
      if (match) found = true;
    });

    if (!found && value.length > 0) {
      if ($("#noResults").length === 0)
        $("#results").append('<div id="noResults" class="no-results">No matching results.</div>');
    } else {
      $("#noResults").remove();
    }
  });
});
</script>

</body>
</html>
